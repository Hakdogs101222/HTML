<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vince's Mobile Portfolio</title><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #6A5ACD, #836FFF);
        color: #EAEAEA;
    }

    
    #header {
        padding: 60px 20px 45px;
        text-align: center;
        background: rgba(0,0,0,0.20);
        box-shadow: 0 4px 20px rgba(0,0,0,0.30);
        border-bottom: 2px solid rgba(255,255,255,0.15);
    }

    #my-name {
        font-family: 'Poppins', sans-serif;
        font-size: 46px;
        margin: 0;
        color: #FFFFFF;
        text-shadow: 0 0 12px rgba(255,255,255,0.35);
        letter-spacing: 1.5px;
    }

    #header p {
        margin-top: 12px;
        font-size: 18px;
        opacity: 0.9;
    }

    
    .section {
        padding: 35px 25px;
        margin: 25px;
        background: rgba(255,255,255,0.08);
        border-radius: 18px;
        box-shadow: 0 6px 25px rgba(0,0,0,0.30);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255,255,255,0.15);
        transition: 0.3s;
    }

    .section:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 32px rgba(0,0,0,0.40);
    }

    .section h2 {
        font-family: 'Poppins', sans-serif;
        font-size: 26px;
        color: #E3DCFF;
        margin-bottom: 15px;
        text-shadow: 0 0 8px rgba(255,255,255,0.25);
    }

    
    .interest-item {
        margin: 12px 0;
        padding: 14px;
        background: rgba(255,255,255,0.12);
        border-radius: 10px;
        font-style: italic;
        border-left: 5px solid #D6C8FF;
        box-shadow: 0 3px 10px rgba(0,0,0,0.25);
        transition: 0.25s;
    }

    .interest-item:hover {
        background: rgba(255,255,255,0.20);
        transform: translateX(4px);
    }

    
    .footer-text {
        text-align: center;
        font-size: 14px;
        opacity: 0.85;
        color: #D8D8FF;
    }
</style>

</head><body><!-- HEADER (ID REQUIRED) -->
<div id="header">
    <h1 id="my-name">Vince Ardee Gallardo</h1>
    <p>Mobile Web Portfolio – Grade 10</p>
</div>

<!-- MAIN CONTENT (CLASS REQUIRED) -->
<div class="section">
    <h2>My Interests</h2>

    <p class="interest-item">Music & Songwriting</p>
    <p class="interest-item">Coding & Web Design</p>
    <p class="interest-item">Science & Research</p>
</div>

<!-- FOOTER (CLASS REQUIRED) -->
<div class="section">
    <p class="footer-text">© 2025 Vince Ardee Gallardo — Mobile Portfolio</p>
</div>

</body>
</html>
